<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-header">
                <h1>Daftar Akun</h1>
            </div>

            <form id="register-form">
                <!-- Nama Lengkap -->
                <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan email" required>
                </div>

                <!-- Nomor Telepon -->
                <div class="form-group">
                    <label for="phone">Nomor Telepon</label>
                    <input type="tel" id="phone" name="phone" placeholder="Masukkan nomor telepon" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan password" required>
                </div>

                <!-- Konfirmasi Password -->
                <div class="form-group">
                    <label for="confirm-password">Konfirmasi Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Konfirmasi password" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="register-button">Daftar</button>

                <!-- Link to Login -->
                <p class="login-link">
                    Sudah punya akun? <a href="index.html">Login di sini</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validasi input
            if (!name || !email || !phone || !password || !confirmPassword) {
                alert('Semua kolom harus diisi!');
                return;
            }

            if (password !== confirmPassword) {
                alert('Password dan konfirmasi password tidak cocok!');
                return;
            }

            // Simulasi penyimpanan data ke server (dummy)
            const userData = {
                name,
                email,
                phone,
                password
            };

            console.log('Data berhasil disimpan:', userData);
            alert('Akun berhasil didaftarkan! Silakan login.');
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
